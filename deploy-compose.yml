services:
  api:
    image: ghcr.io/danny-avila/librechat-dev-api:latest
    container_name: LibreChat-API
    ports:
      - 3080:3080
    depends_on:
      - mongodb
      - rag_api
    restart: always
    extra_hosts:
    - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=production
      # KORREKTUR: Der Standard-Mongo-Port ist 27017
      - MONGO_URI=mongodb://mongodb:27017/LibreChat 
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      # Konfigurationsdateien aus Git (mit $COOLIFY_ARTIFACT_DIR)
      - type: bind
        source: ${COOLIFY_ARTIFACT_DIR}/librechat.yaml
        target: /app/librechat.yaml
      - ${COOLIFY_ARTIFACT_DIR}/images:/app/client/public/images
      # Persistente Daten (als benannte Volumes)
      - uploads:/app/uploads
      - logs:/app/api/logs

  client:
    image: nginx:1.27.0-alpine
    container_name: LibreChat-NGINX
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    restart: always
    volumes:
      # Konfigurationsdatei aus Git (mit $COOLIFY_ARTIFACT_DIR)
      - ${COOLIFY_ARTIFACT_DIR}/client/nginx.conf:/etc/nginx/conf.d/default.conf
  
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    volumes:
      # Persistente Daten (als benanntes Volume)
      - data-node:/data/db
    command: mongod --noauth

  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    env_file:
      - .env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      # Persistente Daten (als benanntes Volume)
      - meili_data_v1.12:/meili_data

  vectordb:
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      # Persistente Daten (war bereits korrekt)
      - pgdata2:/var/lib/postgresql/data

  rag_api:
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

# Definition aller benannten Volumes f√ºr persistente Daten
volumes:
  pgdata2:
  uploads:
  logs:
  data-node:
  meili_data_v1.12:
